<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}"
          rel="stylesheet"/>
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body style="background: #1a1d20">
<div style="position: absolute;top: 15%; left: 35%; width: 500px; text-align: center" class="card">
    <div class="card-header text-bg-dark">
        AUTENTICACIÃ“N
    </div>
    <div class="card-body">
        <form th:action="@{/auth/guardarusuario}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombres" name="nombres" placeholder="name@example.com">
                <label for="nombres">Nombres</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="name@example.com">
                <label for="apellidos">Apellidos</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                <label for="email">Correo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nomusuario" name="nomusuario" placeholder="name@example.com">
                <label for="nomusuario">Usuario</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div style="margin: 10px">
                <a class="btn btn-dark" th:href="@{/auth/login}">REGRESAR AL LOGIN</a>
                <button type="submit" class="btn btn-secondary">GUARDAR</button>
            </div>
        </form>

    </div>
</div>
</body>
</html>
