<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: #1a1d20">
<nav th:replace="~{layout::menu}"></nav>
<div style="position: absolute;top: 20%; left: 35%; width: 500px; text-align: center" class="card">
    <div class="card-header text-bg-dark">
        CAMBIA TU PASSWORD
    </div>
    <div class="card-body">
        <form th:action="@{/auth/login}" method="post">
            <div class="form-floating">
                <input pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,15}" type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div style="margin: 10px">
                <button type="submit" class="btn btn-secondary">GUARDAR</button>
            </div>
        </form>

    </div>
</div>
</body>
</html>
